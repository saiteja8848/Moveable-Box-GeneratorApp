<header>
  <h1>Moveable Box Generator Application</h1>
</header>

<!-- This Main Section Divided into three Subsections one for Instructions,two for boxes Container and last for create Box Button -->
<main>
  <section>
    <h2>Instructions</h2>
    <article>
      * Click on Add Box Button to Add Boxes on the view, Boxes will generated on top of one another,
      So click on the box and move using keys you can use w,s,a,d,delete,arrow keys, to move,remove the boxes
      see the created boxes.
    </article>
  </section>
  <section class="boxes-container">
    <ng-container *ngFor="let box of activeListOfBoxes">
      <div class="box" [id]="box.Id" [style.z-index]="box.Id" (click)="setWindowListener(box.Id)"
        style="margin-left: 0px; margin-top: 0px;" [ngClass]="{hightlight:box.Id === activeBoxId}">
        <span class="text">{{box.Id}}</span>
      </div>
    </ng-container>
  </section>
  <section>
    <button class="button" (click)="addBoxToView()">Add Box</button>
  </section>
</main>
